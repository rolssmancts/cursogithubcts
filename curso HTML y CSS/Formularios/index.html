<!DOCTYPE html>

<head>

    <title>Formularios</title>

<body>
    <main>
        <form action="">
            <label for="nombre">
                <span>Nombre:</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" required placeholder="Tu nombre">
            </label>
            <br>
            <label for="correo">
                <span>Correo:</span>
                <input type="email" name="correo" id="correo" required autocomplete="email" placeholder="Tu correo">
            </label>
            <br>
            <label for="pais">
                <span>País:</span>
                <input type="text" name="pais" id="pais" autocomplete="country" placeholder="Tu correo">
            </label>
            <br>
            <label for="cp">
                <span>C.P:</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code" placeholder="Tu Codigo postal">
            </label>
            <br><br><input type="submit">
        </form>
