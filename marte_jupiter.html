<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Peso en otros planetas</title>
</head>
<body>
  <h1>Tu peso en otro planeta</h1>
  <p>
    En la tierra pesas distinto que en otros planetas
  </p>
  <script type="text/javascript">
    var usuario = prompt("Cual es tu peso?");
    var planeta = parseInt(prompt("Elige tu planeta \n 1 es marte, 2 es jupiter, 3 es pluton"));
    var peso = parseFloat(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var g_pluton = 0.62;
    var peso_final;
    if (planeta == 1)
    {
      peso_final = peso * g_marte / g_tierra;
      peso_final = parseInt(peso_final);
      document.write("Tu peso en Marte es <strong>"+peso_final+" kilos </strong>");
    }
    else if (planeta == 2)
    {
      peso_final = peso * g_jupiter / g_tierra;
      peso_final = parseInt(peso_final);
      document.write("Tu peso en Jupiter es <strong>"+peso_final+" kilos </strong>");
    }
    else if (planeta == 3)
    {
      peso_final = peso * g_pluton / g_tierra;
      peso_final = parseInt(peso_final);
      document.write("Tu peso en Pluton es <strong>"+peso_final+" kilos </strong>");
    }
    else
    {
      peso_final = 100000000;
    }

    </script>
</body>
</html>
